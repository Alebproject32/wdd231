    <script>
      // JavaScript recently year
      document.addEventListener("DOMContentLoaded", function () {
        const currentYearSpan = document.getElementById("currentyear");
        const currentYear = new Date().getFullYear();
        currentYearSpan.textContent = currentYear;

        // JavaScript last modified date
        const lastModifiedParagraph = document.getElementById("lastModified");
        const lastModifiedDate = new Date(document.lastModified);
        lastModifiedParagraph.textContent = `Last Update: ${lastModifiedDate.toLocaleDateString()} ${lastModifiedDate.toLocaleTimeString()}`;
      });

      const hamburger = document.querySelector(".hamburger-menu");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });

      function updateDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const day = now.getDate().toString().padStart(2, "0");
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        document.getElementById(
          "datetime"
        ).textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
